<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#317EFB"/>

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="dist/style.min.css" type="text/css">
    <meta name="Description" content="Restaurant Reviews Application.">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header aria-label="banner">
    <!-- Beginning nav -->
    <nav aria-label="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="breabcrumb" id="breadcrumb">
        <li><a aria-label="Home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <button id="showMap">Показать карту</button>
    <!-- Beginning map -->
    <section role="application" id="map-container">

        <div aria-label="google maps" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 aria-label="restaurant name" id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p aria-label="restaurant cuisine" id="restaurant-cuisine"></p>
        <p aria-label="restaurant address" id="restaurant-address"></p>
        <table aria-label="restaurants hours of work" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->

    <form aria-label="From for addition reviews" id="review-form">
        <h3>Добавить новый отзыв</h3>
        <input type="text" aria-label="Type your name" id="reviewer-name" name="Name" placeholder="Your name"><br>
        <label for="rating_score">Оценка</label><br>
        <select id="rating_score" aria-label="rate the restaurant" name="Rating">
            <option aria-label="one" value="1">1</option>
            <option aria-label="two" value="2">2</option>
            <option aria-label="three" value="3">3</option>
            <option aria-label="four" value="4">4</option>
            <option aria-label="five" value="5">5</option>
        </select><br>
        <textarea aria-label="Type your reviews to here" id="text-review" name="Text review" placeholder="Оставьте отзыв здесь"></textarea><br>
        <input aria-label="Submit the review" type="submit" id="submit-review" onclick="addReview()" value="Отправить">
    </form>

    <section id="reviews-container">
        <ul aria-label="restaurants reviews" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer aria-label="copyright" id="footer">
    Copyright (c) 2020 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Indexed DB library -->
<script type="text/javascript" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Index javascript file -->
<script type="text/javascript" src="js/index.js"></script>
<!-- Google Maps -->
<!-- End scripts -->

</body>

</html>
