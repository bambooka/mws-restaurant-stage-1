<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/beautify_detailed_view.css" type="text/css">
    <link rel="stylesheet" href="css/orientation_landscape.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header aria-label="banner">
    <!-- Beginning nav -->
    <nav aria-label="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="breabcrumb" id="breadcrumb">
        <li><a aria-label="Home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
    <!-- Beginning map -->
    <section role="application" id="map-container">
        <button id="showDetailedMap">Show Map</button>
        <div aria-label="google maps" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 aria-label="restaurant name" id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p aria-label="restaurant cuisine" id="restaurant-cuisine"></p>
        <p aria-label="restaurant address" id="restaurant-address"></p>
        <table aria-label="restaurants hours of work" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul aria-label="restaurants reviews" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer aria-label="copyright" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Indexed DB library -->
<script type="text/javascript" src="js/idb.js"></script>
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Index javascript file -->
<script type="text/javascript" src="js/index.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgkQ0weVRwuYq0vm5BVvaNXAArbBahbKA"></script>
<!-- End scripts -->

</body>

</html>
