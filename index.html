<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
      mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
      var assert = chai.assert;
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="Description" content="Restaurant Reviews Application">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="dist/style.min.css" type="text/css">
    <link rel="manifest" href="manifest.json">
    <title>Restaurant Reviews</title>
</head>

<body>

<header aria-label="header">
    <nav aria-label="navigation to main page">
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <button id="showMap">Показать карту</button>
    <section role="application" aria-label="google maps" id="map-container">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Сортировка</h2>

            <select aria-label="neighborhoods select" id="neighborhoods-select" name="neighborhoods"
                    onchange="updateRestaurants()">
                <option value="all">Все районы</option>
            </select>
            <label for="neighborhoods-select"></label>

            <select aria-label="cuisines select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">Все кухни</option>
            </select>
            <label for="cuisines-select"></label>

        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<script type="text/javascript" src="https://www.turnjs.com/lib/turn.min.js "></script>
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script type="application/javascript" charset="utf-8" src="js/index.js"></script>
